<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换</title>
	<script>
		function lighton()
{
document.getElementById('myimage').src="2.jpg";
}
function lightoff()
{
document.getElementById('myimage').src="1.jpg";
}
	</script>
</head>
<body>
	
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="1.jpg" />
<p>按住1小时会流泪</p>
</body>
</html>
